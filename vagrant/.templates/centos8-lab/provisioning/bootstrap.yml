---

# ====================================================================================================================================

- name: BOOTSTRAPPING
  hosts: all
  
  vars:
    - ansible_deployer: "{{ lookup('env','ANSIBLE_DEPLOYER') }}"
    - artifacts: "{{ lookup('env','ARTIFACTS') }}"

# ------------------------------------------------------------------------------------------------------------------------------------

  become: yes
  become_user: root
  
# ====================================================================================================================================

  tasks:

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Disable SELinux
      selinux:
        state: disabled
 
 # ------------------------------------------------------------------------------------------------------------------------------------

    - name: Set Timezone
      timezone:
        name: Asia/Yerevan

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Configure Root
      user:
        name: root
        password: $6$.5DNvyZdAmWlDdAR$Pubf5z2O4ZCR/0WHBY1VOtLMNVnrehQqqdmNJ6sv8pskVHyWVUFgn48YABXX4oE2nAea73Z3wIip2nelXNylt1

    - name: Set Root Key
      authorized_key:
        user: root
        key: "{{ item }}"
        state: present
        exclusive: True
      with_file:
        - "{{ artifacts }}/home/user/.ssh/id_rsa_{{ ansible_deployer }}.pub"

    - name: Configure User
      user:
        name: "{{ ansible_deployer }}"
        shell: /bin/bash
        groups: wheel,docker
        append: yes
        password: $6$.5DNvyZdAmWlDdAR$Pubf5z2O4ZCR/0WHBY1VOtLMNVnrehQqqdmNJ6sv8pskVHyWVUFgn48YABXX4oE2nAea73Z3wIip2nelXNylt1

    - name: Set User Key
      authorized_key:
        user: "{{ ansible_deployer }}"
        key: "{{ item }}"
        state: present
        exclusive: True
      with_file:
        - "{{ artifacts }}/home/user/.ssh/id_rsa_{{ ansible_deployer }}.pub"

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Set Sudoers 
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: "^%wheel"
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"
        validate: "visudo -cf %s"

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Install Packages
      package:
        name: "{{ item }}"
        state: present
      with_items:
        - epel-release
        - yum-utils
        - vim
        - wget
        - figlet
        - rsync

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Enable Services
      service: "name={{ item }} state=started enabled=yes"
      with_items:
        - chronyd
        - docker
      ignore_errors: yes

    - name: Disable Services
      service: "name={{ item }} state=stopped enabled=no"
      with_items:
        - firewalld
        - rpcbind
        - postfix
        - systemd-resolved
      ignore_errors: yes

    - name: Mask Services
      service: "name={{ item }} masked=yes"
      with_items:
        - firewalld
        - rpcbind
      ignore_errors: yes

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Configure SSHd
      template:
        src: "./templates/sshd_config.j2"
        dest: "/etc/ssh/sshd_config"
        owner: root
        group: root
        mode: 0600
      register: sshd_config

    - name: Restart SSHd
      service: name=sshd state=restarted
      when: sshd_config.changed

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Make SSH Insecure
      copy:
        src: "./files/07-insecure.conf"
        dest: "/etc/ssh/ssh_config.d/"
        mode: 0644

# ------------------------------------------------------------------------------------------------------------------------------------

    - name: Grub Defaults
      copy:
        src: "./files/grub"
        dest: "/etc/default/"
        owner: root
        group: root
        mode: 0644
      register: grub

    - name: Grub Config (Needs Reboot!)
      shell: /usr/sbin/grub2-mkconfig -o /boot/grub2/grub.cfg
      when: grub.changed

